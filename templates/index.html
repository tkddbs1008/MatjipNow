<script>
    var local = ''
    var category = ''

    function tag1(c) {
        // let local_keyword = $('#button1').val();

        local = c
        console.log(c)
        return local
    }

    function tag2(c) {
        category = c
        console.log(c)
        return category
    }

    function search() {
        a = local
        b = category
        console.log(a)
        console.log(b)
        if (a != '' && b != '') {
            $.ajax({
                type: "POST",
                url: "/index",
                data: {local: a, category: b},
                success: function (response) {
                    console.log(a)
                    console.log(b)
                    console.log(response)
                }
            })


        }
    }

    function listing() {
        $.ajax({
            type: 'GET',
            url: '/index',
            data: {},
            success: function (response) {
                let rows = response['Stores']
                for (let i = 0; i < rows.length; i++) {
                    let store = rows[i]
                    let storename = rows[i]['StoreName']
                    let address = rows[i]['Adress']
                    let star = rows[i]['StorePoint']
                    let image = rows[i]['thumnail']

                    let temp_html = `<div class="col">
                                            <a href="/detail/${store['Num']}"><div class="card h-100">
                                                <img src="${image}"
                                                     class="card-img-top">
                                                <div class="card-body">
                                                    <h5 class="card-title">${storename}</h5>

                                                    <p>${star}</p>
                                                    <p class="mycomment">${address}</p>
                                                </div>
                                            </div></a>
                                        </div>`

                    $('#cards-box').append(temp_html)
                }
            }
        })
    }

    $(document).ready(function () {
        listing();
    });
</script>
